{% extends 'base.html' %}

{% block head %}
<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div id="form">
	<form method="POST" action="{{ url_for('new_list') }}">
		{{ form.hidden_tag() }}
		{{ form.search(placeholder=form.search.label.text) }}
		{{ form.submit() }}
		<p id="text">--OR--</p>
		<a id="new_list" href="{{ url_for('new_list') }}">
			New List
		</a>
	</form>
</div>
{% endblock %}
